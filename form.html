<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pendaftaran</title>
  </head>
  <style>
    body {
      background-color: black; 
      background-image: url(koding.png);
    }
  </style>
  <body>
    <h1
      style="
        background-color: rgb(64, 64, 120);
        font-size: 50px;
        color: blanchedalmond;
      "
    >
      Pendaftaran Siswa
    </h1>
    <hr size="3" color="black" />
    <br />
    <form action="">
      <table cellpadding="10">
        <tr>
          <td><label for="">Nama_lengkap </label></td>
          <td>:<input type="text" name="nama_lengkap" /></td>
        </tr>
        <tr>
          <td><label for="">Alamat</label></td>
          <td>:<input type="text" name="alamat" /></td>
        </tr>
        <tr>
          <td><label for="">Jenis_Kelamin</label></td>
          <td>:<input type="radio" name="jenis_kelamin" />Perempuan</td>
          <td><input type="radio" name="jenis_kelamin" />laki_laki</td>
        </tr>
        <tr>
          <td><label for="">Email</label></td>
          <td>:<input type="text" name="email" /></td>
        </tr>
        <tr>
          <td><label for="">Password</label></td>
          <td>:<input type="password" name="password" /></td>
        </tr>
        <tr>
          <td><button type="submit">kirim</button></td>
          <td></td>
        </tr>
      </table>
    </form>
  </body>
</html>
